server:
  port: 8080

logging:
  level:
    root: ERROR

spring:
  application:
    instance_id: principal-service

  datasource:
    url: jdbc:derby:mydb;create=true
  jpa: 
    properties: 
      hibernate: 
        dialect: org.hibernate.dialect.DerbyTenSevenDialect
    hibernate: 
      ddl-auto: update